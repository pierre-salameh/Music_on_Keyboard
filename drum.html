<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="keys">
 <div data-key="65" class="key">
    <kbd>A</kbd>
    <span class="sound">Why</span>
 </div>

 <div data-key="83" class="key">

 </div>

 <div data-key="68" class="key">
    <kbd>D</kbd>
    <span class="sound">Tanana</span>
 </div>

 <div data-key="70" class="key">
    <kbd>F</kbd>
    <span class="sound">zarba</span>
 </div>

 <div data-key="71" class="key">
    <kbd>G</kbd>
    <span class="sound">pink</span>
 </div>

 <div data-key="72" class="key">
    <kbd>H</kbd>
    <span class="sound">alo</span>
 </div>

 <div data-key="74" class="key">
    <kbd>J</kbd>
    <span class="sound">turkish</span>
 </div>

 <div data-key="75" class="key">
    <kbd>K</kbd>
    <span class="sound">tom</span>
 </div>

 <div data-key="76" class="key">
    <kbd>L</kbd>
    <span class="sound">tink</span>
 </div>


</div>


<audio data-key="65" src="sounds/Hh.wav"></audio>
<audio data-key="83" src="sounds/Bbb.wav"></audio>
<audio data-key="68" src="sounds/abdo.wav"></audio>
<audio data-key="70" src="sounds/zzz.wav"></audio>
<audio data-key="71" src="sounds/pp.wav"></audio>
<audio data-key="72" src="sounds/alo.wav"></audio>
<audio data-key="74" src="sounds/TUR.wav"></audio>
<audio data-key="75" src="sounds/kkk.wav"></audio>
<audio data-key="76" src="sounds/vvv.wav"></audio>




<script>


    function playsound(e){
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio)return;
    audio.currentTime=0;
    audio.play();
    key.classList.add('playing');
    }

   function removetransition(e){
    if(e.propertyName!=='tranform') return;
    this.classList.remove('playing');
   }

   const keys = document.querySelectorAll('.key');
   keys.forEach(key => key.addEventListener('transitionend',removetransition));

   window.addEventListener('keydown',playsound);

</script>


</body>
</html>
